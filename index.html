<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{$page:title}</title>
        <meta name="keywords" content="{$meta:keywords}">
        <meta name="description" content="{$meta:description}">

        <!-- Mobile Specific Metas -->
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="480">
        <meta http-equiv="cleartype" content="on">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="{$page:title}">

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="144x144" href="images/touch/144x144.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/touch/114x114.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/touch/72x72.png">
        <link rel="apple-touch-icon" href="images/touch/57x57.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="images/touch/144x144.png">
        <meta name="msapplication-TileColor" content="#3372DF">

        <!-- Generic Icon -->
        <link rel="icon" href="images/favicon.ico">
        <!--[if IE]><link rel="shortcut icon" href="images/favicon.ico"><![endif]-->
        <link href='http://fonts.googleapis.com/css?family=Rozha+One|Gochi+Hand' rel='stylesheet' type='text/css'>
        <!-- CSS -->
        <link href="css/reset.css" rel="stylesheet" media="screen">
        <link href="css/content.css" rel="stylesheet" media="screen">
        <link href="css/nav.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet" media="screen">
        <link href="css/flipclock.css" rel="stylesheet" media="screen">

        <!-- Additional css -->
        <link href="css/animation.css" rel="stylesheet" media="screen">

        <!-- HTML5shiv and selectivizr.js IE support of HTML5 elements and CSS3 pseudo-classes, attribute selectors -->
        <!--[if lt IE 9]><script src="js/system/ie-pack.min.js"></script><![endif]-->

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    </head>
    <body>
    <!-- Header -->
    <header>
    <h1 class="grid_8 logo">                 
        <a href="http://www.localrealtyservice.com/" title="Home">
            <img src="images/logo.png" alt="" width="274" height="103">
        </a>
    </h1>
        <div class="grid_4 phone icon-phone3 animated flipInX">
                    <span>CALL US NOW</span>
                    <span class="number">352-591-3350</span>
    </div>
    <div class="grid_7 slogan prefix_5">You can own your</br>
        <span class="slogan2">Dream Home!</span>
    </div> 

    </header>
    

    <!-- Center section -->
    <section class="container white-color2">

        <div class="grid_7 container arrow">
            <p>For just <span class="red-font">$500 down</span> and 
            <br/>Credit Score of 620</p>
            <a href="http://www.localrealtyservice.com/contact-us/"><button class="animated flipInX btn-red grid_10 suffix_1">BUY A HOME</button></a>
        </div>
    <!-- Login Form -->
        <article class="login-form grid_5">

        <div class="form-header"><span class="red-font">Get Complete Details</span>
             by Filling out this Form
        </div>

                    <form id="contct-form" action="">
                        <div class="grid_10 prefix_1 suffix_1">
                            <input class=text type="text" name="Name" value="" placeholder="NAME" required >
                            <input class=text type="text" name="Phone" value="" placeholder="PHONE" required >
                            <input class=text type="text" name="Email" value="" placeholder="EMAIL" required >
                            
                        </div>

                        <!--button class="btn grid_10 prefix_1 suffix_1">SEND</button-->
                        <input type="submit" name="submit" value="SEND" class="btn grid_10 prefix_1 suffix_1" />
                    </form>

        </article>
        <div class="grid_12 mt20px">
            <ul class="gallery">
                <li class="animated flipInX">
                    <img src="images/house-1.jpg" width="181" height="122">
                </li>
                <li class="animated flipInX">
                    <img src="images/house-2.jpg" width="181" height="122">
                <li class="animated flipInX">
                <li class="animated flipInX">
                    <img src="images/house-3.jpg" width="181" height="122">
                </li>
                <li class="animated flipInX">
                    <img src="images/house-4.jpg" width="181" height="122">
                </li>
            </ul>
        </div>
    </section>




 
    <!-- Footer -->
        <footer class="footer2" role="contentinfo">


        </footer>

        <!-- SCRIPTS ZONE -->
        <script>
            $(function(){

            });
        </script>

        <script src="js/scripts.min.js"></script>
        <script src="js/plugin/flipclock.min.js"></script>
        <script src="js/system/forcekit.min.js"></script>
    </body>
</html>
